_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: TestApp
features:
  bot_user:
    display_name: TestApp
    always_online: true
  slash_commands:
    - command: /search
      description: Search for something
      usage_hint: [query]
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.public
      - reactions:write
      - commands
settings:
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
